<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Панель администратора</title>
    <link rel="stylesheet" href="admin.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Конструктор</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="#">Конструктор<span class="sr-only">(current)</span></a>
            </li>
        </ul>
    </div>
</nav>
<form id="form-submit-bd">
    <div class="form-group">
<!--        <label for="door-description">Наименование двери</label>-->
        <input type="text" class="form-control" id="door-description" aria-describedby="emailHelp" placeholder="Наименование двери">
    </div>
    <div class="form-group">
<!--        <label for="door-size">Размер двери</label>-->
        <input type="text" class="form-control" id="door-size" placeholder="Размер двери">
    </div>
    <div class="form-group">
<!--        <label for="door-color">Цвет двери</label>-->
        <input type="text" class="form-control" id="door-color" aria-describedby="emailHelp" placeholder="Цвет двери">
    </div>
    <div class="form-group">
<!--        <label for="door-handle">Дверная ручка</label>-->
        <input type="text" class="form-control" id="door-handle" placeholder="Дверная ручку">
    </div>
    <div class="form-group">
<!--        <label for="door-lock">Дверной замок</label>-->
        <input type="text" class="form-control" id="door-lock" aria-describedby="emailHelp" placeholder="Дверной замок">
    </div>
    <div class="form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Вы правильно заполнили форму</label>
    </div>
    <button type="submit" class="btn btn-primary">Добавить</button>
</form>

</body>
</html>
